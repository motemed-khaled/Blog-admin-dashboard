<div class="container">
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6 mb-5">
      <div class="card p-5 shadow-effect bg-secondary-theme">
        <div class="card-body">
          <div class="text-center">
            <h3 class="text-theme-primary">Login</h3>
            <p class="text-color">
              Please login to your admin account to post a new blog
            </p>
          </div>

          <form #loginForm='ngForm' (ngSubmit)="onSubmit(loginForm.value)">
            <div class="form-group mb-4">
              <input
                [ngClass]="{ 'is-invalid': Email.touched && Email.invalid }"
                class="form-control"
                type="email"
                placeholder="Email"
                name="email"
                ngModel
                required
                email
                #Email="ngModel"
              />
              <div
                class="alert alert-danger"
                *ngIf="Email.touched && Email.invalid"
              >
                <div *ngIf="Email.errors['required']">
                  Email can not be empty
                </div>
                <div *ngIf="Email.errors['email']">
                  Please enter avalid email
                </div>
              </div>
            </div>
            <div class="form-group mb-4">
              <input
                [ngClass]="{
                  'is-invalid': Password.touched && Password.invalid
                }"
                type="password"
                class="form-control"
                placeholder="Password"
                name="password"
                ngModel
                required
                #Password="ngModel"
              />
              <div
                class="alert alert-danger"
                *ngIf="Password.touched && Password.invalid"
              >
                Password can not be empty
              </div>
            </div>
            <button
              class="btn btn-info d-block btn-theme"
              [disabled]="loginForm.invalid"
            >
              Login
            </button>
          </form>
        </div>
      </div>
    </div>
    <div class="col-md-3"></div>
  </div>
</div>
